<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Voice Cloning TTS</title>
    <!-- Bootstrap CSS for responsive design -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Voice Cloning Text-to-Speech</h1>
      <form action="/synthesize" method="post">
        <div class="mb-3">
          <label for="text" class="form-label">Apna text yahan daalein:</label>
          <textarea class="form-control" id="text" name="text" rows="4" placeholder="Yahan apna text likhein..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Synthesize karein</button>
      </form>
    </div>
    <!-- Bootstrap JS (optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
